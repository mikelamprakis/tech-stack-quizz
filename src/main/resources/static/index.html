    <div class="container">
        <h1>Quiz App</h1>
        
        <!-- Step 1: Quiz Selection -->
        <div id="quiz-selection" class="step">
            <h2>Select a Quiz</h2>
            <div class="quiz-list"></div>
            <button id="select-quiz-btn" class="btn btn-primary" disabled>Continue</button>
        </div>
        
        <!-- Step 2: Section Selection -->
        <div id="section-selection" class="step" style="display: none;">
            <h2>Select Sections</h2>
            <div class="section-list"></div>
            <div class="button-group">
                <button id="back-to-quiz-btn" class="btn btn-secondary">Back</button>
                <button id="start-quiz-btn" class="btn btn-primary" disabled>Start Quiz</button>
            </div>
        </div>
        
        <!-- Step 3: Quiz Questions -->
        <div id="quiz-container" class="step" style="display: none;">
            <div id="question-number"></div>
            <div id="question"></div>
            <div id="options"></div>
            
            <div class="navigation-buttons">
                <button data-action="previous" class="btn btn-secondary">Previous</button>
                <button data-action="next" class="btn btn-secondary">Next</button>
                <button data-action="submit" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>
        
        <!-- Step 4: Results -->
        <div id="results" class="step" style="display: none;">
            <h2>Quiz Results</h2>
            <div id="score-display"></div>
            <button data-action="reset" class="btn btn-primary">Take Another Quiz</button>
        </div>
    </div>

    <!-- Modal for incorrect answer details -->
    <div id="answer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-question-title"></h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="modal-question-text"></div>
                <div id="modal-options"></div>
                <div id="modal-answer-comparison"></div>
                <div id="modal-explanation"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
